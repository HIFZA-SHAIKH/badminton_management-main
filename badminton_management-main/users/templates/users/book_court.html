{% extends 'base.html' %}

{% block content %}
<h2 class="text-center my-4">Book a Court</h2>
<div class="container">
    <form method="post" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="{{ form.court.id_for_label }}" class="form-label">{{ form.court.label }}</label>
            {{ form.court }}
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.booking_date.id_for_label }}" class="form-label">{{ form.booking_date.label }}</label>
            {{ form.booking_date }}
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.start_time.id_for_label }}" class="form-label">{{ form.start_time.label }}</label>
            {{ form.start_time }}
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.end_time.id_for_label }}" class="form-label">{{ form.end_time.label }}</label>
            {{ form.end_time }}
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Book</button>

        <!-- Back to Login Button -->
        <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">ðŸ”™ Back to Login</a>
    </form>
</div>

<!-- Bootstrap Styling -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
