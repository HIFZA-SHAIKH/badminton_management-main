{% extends 'base.html' %}
{% block content %}
<h2 style="text-align: center;">Set New Password</h2>
<form method="post" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width: 100%; background-color: #28a745; color: white; padding: 10px;">Reset Password</button>
</form>
{% endblock %}
