{% extends 'base.html' %}
{% block content %}
<h2 style="text-align: center; font-family: Arial, sans-serif; color: #28a745;">Email Sent Successfully!</h2>
<p style="text-align: center; font-family: Arial, sans-serif; color: #333;">
    Please check your email inbox. We've sent you a link to reset your password.<br>
    If you don't see it, check your spam or junk folder too.
</p>
<div style="text-align: center; margin-top: 20px;">
    <a href="{% url 'login' %}" style="background-color: #007BFF; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-family: Arial, sans-serif;">Back to Login</a>
</div>
{% endblock %}
